    <!-- MAIN SECTION -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="main-container">
              <div class="contact">
                <form action="#">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <input type="text" name="name" required value="Name" class="contact__input">
                    </div>
                    <div class="col-xs-12 col-sm-6">
                      <input type="email" name="email" required value="Email" class="contact__input">
                    </div>
                    <div class="col-xs-12">
                      <input type="text" name="topic" required value="Topic" class="contact__input">
                    </div>
                    <div class="col-xs-12">
                      <textarea name="message" rows="8" cols="80" class="contact__input contact__input--textarea">Message</textarea>
                    </div>
                    <div class="col-xs-12 text-right">
                      <input type="submit" class="btn btn-primary button contact__submit" value="Send message">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </main>
